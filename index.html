<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reclutamientos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-database.js"></script>
    <style>
        /* Estilos base */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #0f4c75, #3282b8, #bbe1fa);
            color: #333;
            position: relative;
            overflow-x: hidden;
        }

        /* Copos de nieve */
        .snowflake {
            position: absolute; top: -10px; color: #fff; font-size: 1em;
            animation: fall linear infinite; pointer-events: none; z-index: 1000;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }

        .snowflake:nth-child(odd) { animation-duration: 10s; left: 10%; }
        .snowflake:nth-child(even) { animation-duration: 15s; left: 20%; }
        .snowflake:nth-child(3n) { animation-duration: 12s; left: 30%; }
        .snowflake:nth-child(4n) { animation-duration: 8s; left: 40%; }
        .snowflake:nth-child(5n) { animation-duration: 14s; left: 50%; }
        .snowflake:nth-child(6n) { animation-duration: 11s; left: 60%; }
        .snowflake:nth-child(7n) { animation-duration: 9s; left: 70%; }
        .snowflake:nth-child(8n) { animation-duration: 13s; left: 80%; }
        .snowflake:nth-child(9n) { animation-duration: 7s; left: 90%; }

        header {
            background: linear-gradient(to right, #d32f2f, #388e3c);
            color: white;
            padding: 10px 20px;
            text-align: center;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: christmasLights 2s infinite;
        }

        @keyframes christmasLights {
            0% { color: #d32f2f; }
            25% { color: #388e3c; }
            50% { color: #1976d2; }
            75% { color: #ffeb3b; }
            100% { color: #d32f2f; }
        }

        /* --- ESTILOS DEL MENÚ --- */
        .menu-container {
            position: relative;
            display: inline-block;
        }

        .menu-btn {
            background-color: #fff;
            color: #d32f2f;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            border: 2px solid #d32f2f;
        }

        .menu-btn:hover, .menu-btn:active { background-color: #f1f1f1; }

        .menu-dropdown {
            display: none; /* Oculto por defecto */
            position: absolute;
            left: 0;
            top: 100%;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1002;
            border-radius: 4px;
            overflow: hidden;
            text-align: left;
        }

        /* Clase para mostrar el menú con JS */
        .show {
            display: block !important;
        }

        .menu-dropdown a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #eee;
        }

        .menu-dropdown a:hover {
            background-color: #ddd;
            color: #d32f2f;
        }
        /* ----------------------- */

        #countdown-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            font-size: 1.2em;
            color: #ffeb3b;
            font-weight: bold;
        }

        .puppy {
            width: 50px;
            height: 50px;
            animation: bounce 2s infinite;
            margin: 0 10px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        #countdown { text-align: center; }

        #newThreadButtonContainer { position: relative; }

        #newThreadButton {
            background-color: #ffeb3b;
            color: #333;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        #newThreadButton:hover { background-color: #fdd835; }

        .modal-content {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #fefefe;
            margin-top: 10px;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1005;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover, .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        main { padding: 20px; }

        .thread-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #noThreadsMessage {
            font-style: italic;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .thread {
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #d32f2f;
            padding: 15px;
            margin-bottom: 20px;
            width: 80%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .thread h2 {
            color: #388e3c;
            display: flex;
            align-items: center;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            color: #777;
        }

        form input[type="text"], form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form button {
            background-color: #ffeb3b;
            color: #333;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        form button:hover { background-color: #fdd835; }

        #pagination-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination-button {
            background-color: #ffeb3b;
            color: #333;
            border: 1px solid #ddd;
            padding: 8px 12px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
        }

        .pagination-button:hover { background-color: #fdd835; }
        .pagination-button:disabled { opacity: 0.5; cursor: not-allowed; }

        .thread-date {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.8em;
            color: #777;
        }

        .pagination-button.active-page {
            background-color: #d32f2f;
            color: white;
            border-color: #d32f2f;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #388e3c, #d32f2f);
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .like-button {
            background-color: transparent;
            border: none;
            color: red;
            cursor: pointer;
            font-size: 1em;
            padding: 5px 10px;
        }

        .like-button:hover { color: #0056b3; }

        .like-button i {
            color: transparent;
            -webkit-text-stroke: 1px red;
            text-stroke: 1px red;
            font-size: 1.2em;
        }

        .like-button.liked i {
            color: red;
            -webkit-text-stroke: 0px;
            text-stroke: 0px;
        }

        .insignia-verificado {
            color: #3897f0;
            margin-left: 5px;
            font-size: 0.7em;
            vertical-align: middle;
        }

        footer .version {
            font-size: 0.8em;
            color: #ffeb3b;
            margin-top: 5px;
        }

        #searchInput {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 10px auto;
            width: 80%;
            display: block;
            background-color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <div class="snowflake">❄</div><div class="snowflake">❅</div><div class="snowflake">❄</div>
    <div class="snowflake">❅</div><div class="snowflake">❄</div><div class="snowflake">❅</div>
    <div class="snowflake">❄</div><div class="snowflake">❅</div><div class="snowflake">❄</div>
    <div class="snowflake">❅</div><div class="snowflake">❄</div><div class="snowflake">❅</div>
    <div class="snowflake">❄</div><div class="snowflake">❅</div><div class="snowflake">❄</div>
    <div class="snowflake">❅</div><div class="snowflake">❄</div><div class="snowflake">❅</div>

    <audio id="bgMusic" loop preload="auto" autoplay>
        <source src="https://raw.githubusercontent.com/ImNoux/hunter/8f7548b36c4c20fbe2aa9aad7c2b1717484b8995/aseetes/navidad.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <button id="musicToggle" style="position: fixed; top: 45px; right: 30px; z-index: 1001; background: #ffeb3b; border: none; padding: 10px; border-radius: 50%; cursor: pointer;">
        <i class="fas fa-music"></i>
    </button>

    <header>
        <div class="menu-container">
            <button class="menu-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i> Menú</button>
            <div id="menuDropdown" class="menu-dropdown">
                <a href="#" onclick="openInfoPage('updates')">Actualizaciones</a>
                <a href="#" onclick="openInfoPage('about')">Quiénes somos</a>
                <a href="#" onclick="openInfoPage('contact')">Contactos</a>
            </div>
        </div>

        <h1>Reclutamientos</h1>
        
        <div id="newThreadButtonContainer">
            <button id="newThreadButton">+ Nuevo</button>
            <div class="modal-content" id="newThreadModalContent">
                <span class="close-button">&times;</span>
                <h2>Crear Nuevo Hilo</h2>
                <form id="newThreadForm">
                    <label for="category">Categoría:</label>
                    <input type="text" id="category" name="category" value="Hunter" readonly><br><br>

                    <label for="title">Título:</label>
                    <input type="text" id="title" name="title" placeholder="ej. insertar usuario de roblox" required><br><br>

                    <label for="description">Descripción:</label>
                    <input type="text" id="description" name="description" placeholder="ej. inserte @(ig de la persona que te reclutó)" required><br><br>

                    <button type="submit">Publicar Hilo</button>
                </form>
            </div>
        </div>
    </header>

    <input type="text" id="searchInput" placeholder="Buscar por título...">

    <div id="countdown-container">
        <img src="https://media0.giphy.com/media/v1.Y2lkPTZjMDliOTUydmtyb2czeTRwbDcyNXBwZWk0ZXg4c2RvMzdudW0yejl2MjIyOGZ0dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/5aeKTXAsQpD83c4xpW/giphy.gif" alt="Perrito bailando" class="puppy">
        <div id="countdown">Cargando...</div>
        <img src="https://media0.giphy.com/media/v1.Y2lkPTZjMDliOTUydmtyb2czeTRwbDcyNXBwZWk0ZXg4c2RvMzdudW0yejl2MjIyOGZ0dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/5aeKTXAsQpD83c4xpW/giphy.gif" alt="Perrito bailando" class="puppy">
    </div>

    <main>
        <div class="thread-container">
            <p id="noThreadsMessage">No hay hilos aún. Sé el primero.</p>
        </div>
        <div id="pagination-container">
        </div>
    </main>

    <footer>
        <p><a href="https://www.instagram.com/arc_clxn?igsh=djhzazNnbmFzOXIy">ARC_CLXN</a> &copy; 2025. Todos los derechos reservados.</p>
        <p class="version">v1.1.0</p>
    </footer>

    <script type="module" src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Audio Logic
            const bgMusic = document.getElementById('bgMusic');
            const musicToggle = document.getElementById('musicToggle');
            bgMusic.play().catch(() => { console.log('Autoplay bloqueado.'); });
            musicToggle.addEventListener('click', function() {
                if (bgMusic.paused) { bgMusic.play(); this.innerHTML = '<i class="fas fa-pause"></i>'; } 
                else { bgMusic.pause(); this.innerHTML = '<i class="fas fa-music"></i>'; }
            });
        });

        // --- FUNCIÓN PARA ABRIR/CERRAR EL MENÚ (TOGGLE) ---
        function toggleMenu() {
            document.getElementById("menuDropdown").classList.toggle("show");
        }

        // Cierra el menú si se hace clic fuera de él
        window.onclick = function(event) {
            // Si el clic NO es en el botón del menú ni en el ícono
            if (!event.target.matches('.menu-btn') && !event.target.matches('.fa-bars')) {
                var dropdowns = document.getElementsByClassName("menu-dropdown");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        // --- FUNCIÓN PARA ABRIR VENTANAS CON NIEVE ---
        function openInfoPage(type) {
            let title = "", content = "";
            if (type === 'updates') {
                title = "Actualizaciones";
                content = "<h3>v1.1.0</h3><ul><li>Menú desplegable mejorado.</li><li>Efecto de nieve en todas las ventanas.</li></ul>";
            } else if (type === 'about') {
                title = "Quiénes Somos";
                content = "<h3>ARC_CLXN</h3><p>Somos un equipo dedicado a encontrar los mejores talentos.</p>";
            } else if (type === 'contact') {
                title = "Contactos";
                content = "<h3>Instagram</h3><p>@arc_clxn</p>";
            }

            const newWindow = window.open("", "_blank", "width=600,height=500");
            newWindow.document.write(`
                <!DOCTYPE html>
                <html lang="es">
                <head>
                    <title>${title}</title>
                    <style>
                        body { 
                            font-family: Arial; padding: 40px; background: linear-gradient(to bottom, #0f4c75, #3282b8); 
                            color: white; text-align: center; overflow: hidden; height: 100vh; margin: 0; position: relative;
                        }
                        .snowflake { position: absolute; top: -20px; color: #fff; font-size: 1.5em; animation: fall linear infinite; pointer-events: none; }
                        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
                        .container { background: rgba(255, 255, 255, 0.95); color: #333; padding: 30px; border-radius: 10px; border: 2px solid #d32f2f; position: relative; z-index: 10; }
                        button { margin-top: 20px; padding: 10px; background: #ffeb3b; border: none; cursor: pointer; font-weight: bold; }
                    </style>
                </head>
                <body>
                    <div class="snowflake" style="left: 10%; animation-duration: 5s;">❄</div>
                    <div class="snowflake" style="left: 50%; animation-duration: 4s;">❄</div>
                    <div class="snowflake" style="left: 90%; animation-duration: 6s;">❄</div>
                    <div class="container"><h2>${title}</h2>${content}<button onclick="window.close()">Cerrar</button></div>
                </body>
                </html>
            `);
        }
        
        // Exponer funciones al scope global para que funcionen con onclick=""
        window.toggleMenu = toggleMenu;
        window.openInfoPage = openInfoPage;
    </script>
</body>
</html>
